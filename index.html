<!doctype html>
<html lang="en">
  <head>
    <title>Web Miner</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>
    <main role="main" class="container">
      <h1>Web Miner</h1>
      <div class="form-group">
        <label for="host">Hostname</label>
        <input id="host" type="text" class="form-control" placeholder="Hostname" aria-label="Hostname" aria-describedby="basic-addon1">
      </div>
      <div class="form-group">
        <label for="port">Port number</label>
        <input id="port" type="text" class="form-control" placeholder="Port number" aria-label="Port number" aria-describedby="basic-addon1">
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="text" class="form-control" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="algo">Algorithm</label>
        <select id="algo" class="form-control">
           <option>yescrypt</option>
        </select>
      </div>
      <div class="form-group">
        <label for="threads">Threads</label>
        <select id="threads" class="form-control">
           <option selected>1</option>
           <option>2</option>
           <option>3</option>
           <option>4</option>
           <option>5</option>
           <option>6</option>
           <option>7</option>
           <option>8</option>
        </select>
      </div>
      <div class="form-group">
        <label for="proxy">Proxy server</label>
        <input id="proxy" type="text" class="form-control" placeholder="wss://miner2.sighash.info/proxy" aria-label="Proxy server" value="wss://miner2.sighash.info/proxy" aria-describedby="basic-addon1">
      </div>
      <div class="form-group">
        <button id="start" type="button" class="btn btn-primary">Start</button>
        <button id="stop" type="button" class="btn btn-danger" disabled>Stop</button>
        <button id="save" type="button" class="btn btn-light">Save</button>
        <button id="bench" type="button" class="btn btn-light">Benchmark</button>
      </div>
      <div id="meter" class="alert alert-dark" role="alert">
          Speed: (hashes/s)<br>
          Worker 1: <span id="meter1">-.-</span><br>
          Worker 2: <span id="meter2">-.-</span><br>
          Worker 3: <span id="meter3">-.-</span><br>
          Worker 4: <span id="meter4">-.-</span>
      </div>
      <div id="connected" class="status alert alert-info" role="alert" style="display: none">
          Connected
      </div>
      <div id="disconnected" class="status alert alert-danger" role="alert" style="display: none">
          Disconnected
      </div>
      <div id="message" class="status alert alert-info" role="alert" style="display: none">
          Got message
      </div>
      <div id="error" class="status alert alert-danger" role="alert" style="display: none">
          Error
      </div>
      <button id="yay" type="button" class="btn btn-success" style="display: none">
          yay!!! <span id="yaycount" class="badge badge-light">0</span>
      </button>
      <button id="boo" type="button" class="btn btn-secondary" style="display: none">
          booooo <span id="boocount" class="badge badge-light">0</span>
      </button>
      <br>
      <br>
      <button id="rare_ur" type="button" class="btn btn-warning" style="display: none">
          UR <span id="rare_ur_count" class="badge badge-light">0</span>
      </button>
      <button id="rare_sr" type="button" class="btn btn-primary" style="display: none">
          SR <span id="rare_sr_count" class="badge badge-light">0</span>
      </button>
      <button id="rare_r" type="button" class="btn btn-info" style="display: none">
          R <span id="rare_r_count" class="badge badge-light">0</span>
      </button>
      <button id="rare_nr" type="button" class="btn btn-secondary" style="display: none">
          NR <span id="rare_nr_count" class="badge badge-light">0</span>
      </button>
      <button id="rare_n" type="button" class="btn btn-dark" style="display: none">
          N <span id="rare_n_count" class="badge badge-light">0</span>
      </button>
    </main>
    <script src="//code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="js/miner.js" type="text/javascript"></script>
  </body>
</html>
